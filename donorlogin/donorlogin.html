<html>  
<head>  
<title>CSFB-D.AC login</title> 
    
   

    

</head>  
<link rel = "stylesheet" type = "text/css" href = "style.css">  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body style="background-color:#c4fa00;">  
    <div  class="card bg-primary" style="width: 30rem; height: 24rem; margin: 80 0 0 400; padding: 40 0 0 70">  
        <h1 class="text-warning">Donor Login</h1>  
        <form class="form-group" name="f1" action = "authentication.php" onsubmit = "return validation()" method = "POST">  
            <p>  
                <label class="text-white"> UserName: </label>  
                <input type = "text" id ="user" name  = "user" />  
            </p>  
            <p>  
                <label class="text-white"> Password: </label>  
                &nbsp;&nbsp;<input type = "password" id ="pass" name  = "pass" />  
            </p>  
            <p>     
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type =  "submit"  value = "Login" class="btn btn-success" />  
            </p>  
        </form>  
        <hr>

         <h5 style="color:white;">Go Back - <a href="../signuporlogin.html"> <button class="btn btn-dark"> <- Go Back</button> </a>  </h5>
    </div>  
   
    <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>  
</body>     
</html>
